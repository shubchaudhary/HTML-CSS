<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transforms, 3D Transforms & Transitions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>2D Transforms, 3D Transforms & Transitions</h1>
        <h2>Examples</h2>

        <div class="transforms-2d-example">
            <h3>2D Transforms Example</h3>
            <div class="transform-box transform-rotate">Rotate</div>
            <div class="transform-box transform-scale">Scale</div>
            <div class="transform-box transform-translate">Translate</div>
            <div class="transform-box transform-skew">Skew</div>
        </div>

        <div class="transforms-3d-example">
            <h3>3D Transforms Example</h3>
            <div class="transform-box-3d transform-rotate3d">3D Rotate</div>
            <div class="transform-box-3d transform-scale3d">3D Scale</div>
        </div>

        <div class="transitions-example">
            <h3>Transitions Example</h3>
            <div class="transition-box">Hover over me</div>
        </div>
    </div>
</body>
</html>
