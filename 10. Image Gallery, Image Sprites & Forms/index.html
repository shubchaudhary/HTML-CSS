<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery, Image Sprites & Forms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Gallery, Image Sprites & Forms</h1>
        <h2>Examples</h2>

        <h3>Image Gallery</h3>
        <div class="image-gallery">
            <div class="gallery-item"><img src="https://www.w3schools.com/css/img_5terre.jpg" alt="Placeholder Image 1"></div>
            <div class="gallery-item"><img src="https://www.w3schools.com/css/img_forest.jpg" alt="Placeholder Image 2"></div>
            <div class="gallery-item"><img src="https://www.w3schools.com/css/img_lights.jpg" alt="Placeholder Image 3"></div>
            <div class="gallery-item"><img src="https://www.w3schools.com/css/img_mountains.jpg" alt="Placeholder Image 4"></div>
        </div>

        <div class="image-sprites">
            <h3>Image Sprites</h3>
            <div class="sprite sprite-home"></div>
            <div class="sprite sprite-back"></div>
            <div class="sprite sprite-forward"></div>
        </div>

        <div class="form-example">
            <h3>Form Example</h3>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
