<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opacity, Navigation Bar & Dropdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Opacity, Navigation Bar & Dropdown</h1>
        <h2>Examples</h2>

        <div class="opacity-example">
            <h3>Opacity Example</h3>
            <div class="opaque-box">This box is fully opaque.</div>
            <div class="semi-opaque-box">This box is semi-transparent.</div>
            <div class="transparent-box">This box is fully transparent.</div>
        </div>

        <nav class="navbar">
            <h3>Navigation Bar Example</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="dropdown-example">
            <h3>Dropdown Example</h3>
            <div class="dropdown">
                <button class="dropdown-button">Dropdown</button>
                <div class="dropdown-content">
                    <a href="#">Option 1</a>
                    <a href="#">Option 2</a>
                    <a href="#">Option 3</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
