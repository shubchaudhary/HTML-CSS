<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links, Lists, and Tables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Links, Lists, and Tables</h1>
    <h2>Examples</h2>

    <div class="link-example">
        <a href="#">This is a styled link example</a>
    </div>

    <div class="list-example">
        <ul>
            <li>First list item</li>
            <li>Second list item</li>
            <li>Third list item</li>
        </ul>
    </div>

    <div class="table-example">
        <table>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
            </tr>
            <tr>
                <td>Data 3</td>
                <td>Data 4</td>
            </tr>
        </table>
        
    </div>
    
</body>
</html>
